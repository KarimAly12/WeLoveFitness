<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <h:panelGrid columns = "3" >

                <h:outputText
                    value ="Enter your name"
                    />
                <h:inputText
                    id ="userNameu"
                    value ="#{myUserManagedBean.userName}"
                    />

                <h:message
                    for ="userNameu" style="color:red"
                    />
                <h:outputText
                    value ="Enter your phone number"
                    />
                <h:inputText
                    id ="userPhoneNumberu"
                    value ="#{myUserManagedBean.userPhoneNumber}"
                    />
                <h:message
                    for ="userPhoneNumberu" style="color:red"
                    />

                <h:outputText
                    value ="Enter your email"
                    />
                <h:inputText
                    id ="userEmailu"
                    value ="#{myUserManagedBean.userEmail}"
                    validator = "#{myUserManagedBean.isValiduseremail}"
                    />


                <h:message
                    for ="userEmailu" style="color:red"
                    />


                <h:outputText
                    value ="Enter your old password"
                    />
                <h:inputText
                    id ="userPasswordOld"
                    value ="#{myUserManagedBean.oldPassword}"
                    validator ="#{myUserManagedBean.isValidOldPassword}"
                    />


                <h:message
                    for ="userPasswordOld" style="color:red"
                    />

                <h:outputText
                    value ="Enter your new password"
                    />
                <h:inputText
                    id ="userPasswordNew"
                    value ="#{myUserManagedBean.newPasswod}"
                    validator ="#{myUserManagedBean.isValidNewPassword}"
                    />

                <h:message
                    for ="userPasswordNew" style="color:red"
                    />


                <h:outputText
                    value ="Confirm your new password"
                    />
                <h:inputText
                    id ="userPasswordConfirm"
                    value ="#{myUserManagedBean.confirmPassword}"
                    validator ="#{myUserManagedBean.isValidConfirmPassword}"
                    />


                <h:message
                    for ="userPasswordConfirm" style="color:red"
                    />

                <h:outputText
                    value ="Enter your security question"
                    />
                <h:inputText
                    id ="userSEQNu"
                    value ="#{myUserManagedBean.SEQN}"
                    />

                <h:message
                    for ="userSEQNu" style="color:red"
                    />


                <h:outputText
                    value ="Enter your security answer"
                    />
                <h:inputText
                    id ="userSEANu"
                    value ="#{myUserManagedBean.SEAN}"
                    />

                <h:message
                    for ="userSEANu" style="color:red"
                    />


            </h:panelGrid>


            <h:commandButton value ="Update"  type = "Submit" action ="#{myUserManagedBean.updateMember}" />

        </h:form>







    </h:body>
</html>
