<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>buy membership</title>
    </h:head>
    <h:body>

        <table border ="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Length</th>
                    <th>Description</th>
                </tr>
                <tbody>
                    <ui:repeat value = "#{membershipManagedBean.memberships}" var ="row">

                        <tr>
                            <td>#{row.name}</td>
                            <td>#{row.price}</td>
                            <td>#{row.length}</td>
                            <td>#{row.description}</td>
                            <td>
                                <h:form>
                                    <h:commandButton value ="Buy" type="Submit" action ="#{membershipManagedBean.deleteMembership}">
                                        <f:param name ="nameID" value="#{row.name}"/>

                                    </h:commandButton>
                                </h:form>
                            </td>

                        </tr>

                    </ui:repeat>


                </tbody>


            </thead>

        </table>

        <style>
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>






    </h:body>
</html>
