<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
       
        <h1>Login</h1>
        
        <h3>
            <h:form>
                
                <h:panelGrid columns="1">
                    
                    <h:outputText
                        value ="Username"
                        />
                    
                    <h:inputText
                        id ="userEmail"
                        value ="#{myUserManagedBean.userEmail}"
                    />
                    
                     <h:outputText
                        value ="Password"
                        />
                    
                    <h:inputSecret
                        id ="password"
                        value ="#{myUserManagedBean.userPassword}"
                    />
                    
                </h:panelGrid>
                
                
                
                <h:commandButton id = "signupPage" type ="Submit" value ="Sign Up" action = "/signUp.xhtml"/>
                <h:commandButton id = "loginIN" type ="Submit" value ="Login" action = "#{myUserManagedBean.isLoginValid()}">
                
                    <f:param
                        name ="userEmail" value="#{myUserManagedBean.userEmail}"
                        
                        />
                </h:commandButton>

          
                
                
                
            </h:form>
            
            
        </h3>
        
        
        
        
    </h:body>
</html>
