<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bookings</title>
    </h:head>
    <h:body>
        <table border ="1">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Time</th>
                    <th>Date</th>
                   
                </tr>
                <tbody>
                    <ui:repeat value = "#{coachManagedBean.customerBookings}" var ="row">

                        <tr>
                            <td>#{row.memberEmail}</td>
                            <td>#{row.time}</td>
                            <td>#{row.date}</td>
                            <td>
                                <h:form>
                                    <h:commandButton value ="Delete" type="Submit" action ="#{coachManagedBean.deleteBooking}">
                                        <f:param name ="bookingMemberEmail" value="#{row.memberEmail}"/>
                                        <f:param name ="custbookingTime" value="#{row.time}"/>
                                        <f:param name ="custbookingDate" value="#{row.date}"/>

                                    </h:commandButton>
                                </h:form>
                            </td>

                        </tr>

                    </ui:repeat>


                </tbody>


            </thead>

        </table>

        <style>
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </h:body>
</html>
