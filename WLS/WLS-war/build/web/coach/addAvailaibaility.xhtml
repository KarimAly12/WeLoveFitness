<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>
            <h:panelGrid columns = "2">

          
                <h:outputText value = "Coach ID "/>
                <h:inputText value = "#{avalManagedBean.coachID}"/>

                <h:outputText value="Date availaible:"/>
                <h:inputText id="date" value = "#{avalManagedBean.date}"/>




                <h:outputText value="Time availaible:"/>
                <h:inputText id="time" value = "#{avalManagedBean.time}"/>




                <h:commandButton  value="Add Coach" type="Submit" action="#{avalManagedBean.addAval}"/>


            </h:panelGrid>
        </h:form>

    </h:body>
</html>
